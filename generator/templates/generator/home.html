<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Generator of passwords</h1>
    <form action="{% url 'pass' %}">
        <p>
        <select name="length">
            {% for pass in lst %}
            <option value="{{ pass }}">{{ pass }}</option>
            {% endfor %}
        </select> Number of characters
        </p>
        <p>
            <input type="checkbox" name="uppercase" id="upper">
            <label for="upper">Uppercase</label>
        </p>
         <p>
            <input type="checkbox" name="numbers" id="num">
            <label for="num">Numbers</label>
        </p>
         <p>
            <input type="checkbox" name="symbol" id="sym">
            <label for="sym">Symbol</label>
        </p>
        <input type="submit" value="Generate password">
    </form>
    <p><a href="{% url 'rules' %}">Password requirements</a></p>
</body>
</html>
